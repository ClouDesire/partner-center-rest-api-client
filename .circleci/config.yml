version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk
    working_directory: ~/src

    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "build.gradle" }}
          - v1-dependencies-

      - run: ./gradlew dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      - run: ./gradlew build test

      - store_test_results:
          path: build/test-results

      - deploy:
          name: to the MOON
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              ./gradlew publish
            fi


workflows:
  version: 2
  nightly:
    jobs:
      - build
    triggers:
      - schedule:
          cron: "0 3 * * *"
          filters:
            branches:
              only:
                - master
  build-and-publish:
    jobs:
      - build

